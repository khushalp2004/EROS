services:
  - type: web
    name: eros-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: eros-postgres
          property: connectionString
      - key: OSRM_BASE_URL
        value: https://router.project-osrm.org
      - key: FRONTEND_BASE_URL
        value: https://eros-frontend.onrender.com
      - key: FRONTEND_ORIGINS
        value: https://eros-frontend.onrender.com
      - key: RATELIMIT_STORAGE_URI
        value: memory://

  - type: static_site
    name: eros-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    pullRequestPreviewsEnabled: false
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://eros-backend.onrender.com
      - key: REACT_APP_SOCKET_URL
        value: https://eros-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: eros-postgres
    databaseName: eros
    user: eros
    plan: free
