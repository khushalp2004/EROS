services:
  - type: web
    name: eros-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: eros-postgres
          property: connectionString
      - key: OSRM_BASE_URL
        value: https://router.project-osrm.org
      - key: FRONTEND_BASE_URL
        value: https://eros-frontend.onrender.com
      - key: FRONTEND_ORIGINS
        value: https://eros-frontend.onrender.com
      - key: RATELIMIT_STORAGE_URI
        value: memory://

  - type: web
    name: eros-frontend
    runtime: node
    rootDir: frontend
    buildCommand: CI=false npm install && CI=false npm run build
    startCommand: npx serve -s build -l $PORT
    plan: free
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://eros-backend.onrender.com
      - key: REACT_APP_SOCKET_URL
        value: https://eros-backend.onrender.com

databases:
  - name: eros-postgres
    databaseName: eros
    user: eros
    plan: free
